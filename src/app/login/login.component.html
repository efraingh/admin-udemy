<!-- class="hold-transition login-page" -->
<body>
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html">
        <b>Admin</b>LTE</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Logearse para iniciar sesión
      <form action="../../index2.html" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Usuario">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Contraseña">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Recordarme.
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Registrarse.</button>
          </div>
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat disabled">
          <i class="fa fa-facebook"></i> Inicie sesión con Facebook.
        </a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat">
          <i class="fa fa-google-plus"></i> Inicie sesión con Google+
        </a>
      </div>
      <a href="#">Olvidé mi contraseña.</a>
      <br>
      <a href="register.html" class="text-center">Registra una nueva cuenta.</a>

    </div>
  </div>
</body>
